{% extends 'templates.html' %}


{% block position %}
    <div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>账单管理页面 >> 订单添加页面</span>
    </div>
{% endblock %}

{% block main %}

    <div class="providerAdd">
        <form action="/res/billUpdate/{{ data.id }}" method="post">
            {% csrf_token %}
            <div class="111">
                    <label for="providerId">订单编码：</label>
                    <input type="text" name="billId" id="providerId" placeholder="{{ data.billId  }}"/>
                    <span></span>
                </div>
                <div>
                    <label for="providerName">商品名称：</label>
                    <input type="text" name="commodityName" id="providerName" placeholder="{{ data.commodityName }}"/>
                    <span></span>
                </div>
                <div>
                    <label for="people">商品单位：</label>
                    <input type="text" name="commodityUnit" id="people" placeholder="{{ data.commodityUnit }}"/>
                    <span></span>
                </div>
                <div>
                    <label for="phone">商品数量：</label>
                    <input type="text" name="commodityNum" id="phone" placeholder="{{ data.commodityNum }}"/>
                    <span></span>
                </div>
                <div>
                    <label for="address">总金额：</label>
                    <input type="text" name="sumMoney" id="address" placeholder="{{ data.sumMoney }}"/>
                    <span></span>
                </div>
                <div>
                    <label>供应商：</label>
                    <select name="supplier">
                        <option value="">--请选择相应的提供商--原始：{{ data.supp.supplierName }}</option>
                        {% for key in supp %}
                            <option value = "{{ key.id }}">{{ key.supplierName }}</option>
                        {% endfor %}
                    </select>
                    <span></span>
                </div>
                <div>
                    <label>是否付款：</label>
                    <input type="radio" name="isPay" value="1" checked/>未付款
                    <input type="radio" name="isPay" value="2"/>已付款
                    <span><b style="color:red">{{ data.isPay }}&nbsp;&nbsp;&nbsp;(1:未付款 2:已付款)</b></span>
                </div>

            <div class="providerAddBtn">
                <!--<a href="#">保存</a>-->
                <!--<a href="billList.html">返回</a>-->
                <input id = "save" type="button" value="保存" onclick="history.back(-1)"/>
                <input type="button" value="返回" onclick="history.back(-1)"/>
            </div>
        </form>
    </div>


{% endblock %}

{% block useradd %}
<script>
    $(function () {
        $("#save").click(function () {
            $(this).parents("form").submit();
        })
    })
</script>

{% endblock %}
