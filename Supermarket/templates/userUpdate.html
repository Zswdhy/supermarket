{% extends 'templates.html' %}

{% block position %}
    <div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>用户管理页面 >> 用户修改页面</span>
    </div>

{% endblock %}


{% block main %}

    <div class="providerAdd">
        <form action="/res/userUpdate/{data.id}" method="post">
            {% csrf_token%}

            <!--div的class 为error是验证错误，ok是验证成功-->
            <div>
                <label for="userName">用户名称：</label>
                <input type="text" name="userName" id="userName" placeholder="{{ data.userName }}"/>
                <span>*</span>
            </div>

            <div>
                <label>用户性别：</label>
                <select name="sex">
                    <option value="man">男</option>
                    <option value="woman" selected>女</option>
                </select>
            </div>
            <div>
                <label for="data">出生日期：</label>
                <input type="date" name="brith" id="data" placeholder="{{ data.brith }}"/>
                <span>*</span>
            </div>
            <div>
                <label for="userphone">用户电话：</label>
                <input type="text" name="tel" id="userphone" placeholder="{{ data.tel }}"/>
                <span>*</span>
            </div>
            <div>
                <label for="userAddress">用户地址：</label>
                <input type="text" name="address" id="userAddress" placeholder="{{ data.address }}"/>
            </div>
            <div>
                <label>用户类别：</label>
                <input type="radio" name="userType" value="1"/>普通用户
                <input type="radio" name="userType" value="2" checked/>管理员
                <input type="radio" name="userType" value="3"/>经理

            </div>
            <div class="providerAddBtn">
                <!--<a href="#">保存</a>-->
                <!--<a href="userList.html">返回</a>-->
                <input type="button" id="save" value="保存" onclick="history.back(-1)"/>
                <input type="button" value="返回" onclick="history.back(-1)"/>
            </div>
        </form>
    </div>
{% endblock %}

{% block useradd %}
<script>
    $(function () {
        $(#save).click(function () {
            $(this).parents("form").submit();
        })
    })

</script>
{% endblock %}
